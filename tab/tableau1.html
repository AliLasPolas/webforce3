<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Tableau</title>
        <link rel="stylesheet" href="tableau1.css">
    </head>
    <body>
        <table><!-- Pour définir un tableau, on utilise toujours le balise <table> -->
            <tr><!-- Cette balise définit une nouvelle ligne -->
                <th colspan="4">Statistiques</th><!-- Définit les entetes/colonnes du tableau -->
            </tr>
            <tr>
                <th>Pays</th><!-- Définit une nouvelle cellule en gras -->
                <td>France</td><!-- Définit une nouvelle cellule -->
                <td>Italie</td><!--  -->
                <td>Espagne</td>
            </tr>
            <tr>
                <th>Nombre d'habitants</th>
                <td>65 000 000</td>
                <td>60 157 214</td>
                <td>46 661 950</td>
            </tr>
            <tr>
                <th>Capitale</th>
                <td>Paris</td>
                <td>Rome</td>
                <td>Madrid</td>
            </tr>
        </table>
    </body>
</html>
