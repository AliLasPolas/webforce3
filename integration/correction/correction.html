<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid banner">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 bannerleft">
                            Satisfais ou remboursé.
                        </div>
                        <div class="col-md-4 bannermiddle">Besoin d'aide ?
                            <span class="glyphicon glyphicon-earphon"></span>01 28 02 29 45<em>(Appel gratuit)</em>
                        </div>
                        <div class="col-md-4 bannerright">
                            Paiement Sécurisé
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="container-fluid logozone">
            <header>
                <div class="container">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="logo">
                                <span>E</span>SHOP
                            </div>
                            <figcaption><em>De l'élégence pour votre habitat !</em></figcaption>
                        </div>
                    </div>
                    <div class="col-md-offset-1 col-md-6 blocfour">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="img/money.png" class="img-responsive" alt="Devis">
                            </div>
                            <div class="col-md-4">
                                Devis personnalisé <br>
                                <em>Devis gratuit sous 24h</em>
                            </div>
                            <div class="col-md-4 blocright">
                                Mon compte <br>
                                <em>Se connecter</em>
                            </div>
                            <div class="col-md-2">
                                <img src="img/account.png" class="img-responsive" alt="Mon compte">
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="img/contact.png" class="img-responsive" alt="">
                                </div>
                                <div class="col-md-4">
                                    Conseils et questions <br>
                                    <em>Rappel automatique gratuit</em>
                                </div>
                                <div class="col-md-4 blocright">
                                    Mon panier <br>
                                    <em>0 € - 0 Produits</em>
                                </div>
                                <div class="col-md-2">
                                    <img src="img/basket.png" class="img-responsive" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div> <!-- Fermeture CONTAINER du header -->
    </body>
</html>
