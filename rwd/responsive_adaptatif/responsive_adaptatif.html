<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />

        <!-- l'attribut "viewport" permet de préciser au navigateur quelle taille il doit prendre pour afficher une page web

        "width=device-width permet de régler la largeur de la page web sur la largeur de l'appareil qui consulte actuellement la page"
        "initial-scale=1" permet de régler au niveau le niveau de zoom a 100% (par défaut)
        -->

        <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
        <link rel="stylesheet" href="responsive_adaptatif.css">
        <title>Responsive adapatif</title>
    </head>

</html>
