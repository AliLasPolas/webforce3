<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OhMuhCats !</title>
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">OhMuhCats !</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="masterhead">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Adoptez un chat trop bon !</h1>
                    </div>
                </div>
            </div>
        </section>
        <section id="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-sm-push-3 col-xs-12">
                        <div id="carouselCats" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carouselCats" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselCats" data-slide-to="1"></li>
                                <li data-target="#carouselCats" data-slide-to="2"></li>
                                <li data-target="#carouselCats" data-slide-to="3"></li>
                                <li data-target="#carouselCats" data-slide-to="4"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="img/chat_1.jpg" alt="Sushi">
                                    <div class="carousel-caption">
                                        <h3>Sushi</h3>
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="img/chat_2.jpg" alt="Maki">
                                    <div class="carousel-caption">
                                        <h3>Maki</h3>
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="img/chat_3.jpg" alt="Sashimi">
                                    <div class="carousel-caption">
                                        <h3>Sashimi</h3>
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="img/chat_4.jpg" alt="Yakitori">
                                    <div class="carousel-caption">
                                        <h3>Yakitori</h3>
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="img/chat_5.jpg" alt="Onigiri">
                                    <div class="carousel-caption">
                                        <h3>Nigiri</h3>
                                    </div>
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#carouselCats" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carouselCats" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <aside class="col-sm-3 col-sm-pull-9 col-xs-12">
                        <h2>Les chats a adopter</h2>
                        <form id="requestCat" class="well well-sm">
                            <div class="form-group">
                                <label for="choice">Choix du chat :
                                </label>
                                <select id="choix" class="form-control input-sm" name="choice">
                                    <option value="">-- Selectionnez --</option>
                                    <option value="sushi">Sushi</option>
                                    <option value="maki">Maki</option>
                                    <option value="sashimi">Sashimi</option>
                                    <option value="yakitori">Yakitori</option>
                                    <option value="onigiri">Onigiri</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="reason">Raison d'adoption
                                </label>
                                <textarea id="reason" name="reason" class="form-control" rows="10" placeholder="Saisissez ici les raisons pour lesquelles vous souhaitez adopter ce chat"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block" value="Envoyer">
                            </div>
                        </form>
                    </aside>
                </div>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
