<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="liste.css">
        <title>Listes</title>
    </head>
    <body>
        <ul class="fruit"> <!-- Début de la liste -->
            <li>Orange</li>
            <li>Pomme</li>
            <li>Fraise</li>
        </ul><!-- Fin de la liste -->
        <div class="clear"></div>
        <hr><!-- Trait de séparation horizontal -->
        <ul>
            <li>Pays
                <ul>
                    <li>France</li>
                    <li>Espagne</li>
                    <li>Italie</li>
                </ul>
            </li>
        </ul>
        <div class="clear"></div>
        <hr>
        <ol> <!-- Liste ordonnée -->
            <li>Html/css</li>
            <li>SQL</li>
            <li>Javascript</li>
        </ol>
        <div class="clear"></div>
        <hr>
        <dl>
            <dt>F</dt> <!-- Définition term -->
            <dd>France</dd> <!-- Définition description -->
            <dd>Finlande</dd> <!-- Définition description -->
        </dl>
    </body>
</html>
