
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
    <title>Starter Template for Bootstrap</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">
        <div class="starter-template">
            <h1>Révisions Javascript - jQuery</h1>
            <p class="lead">Formulaire controlé</p>
            <div class="container error cache">
                <span class="label label-danger">
                    Vous n'avez pas renseigné toutes les informations correctement.
                </span>
            </div>
            <div class="container valid cache">
                <span class="label label-success">Envoyé</span>
            </div>

        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="oblignom" placeholder="Nom">
                </div>
            </div>
            <div class="form-group">
                <label for="prenom" class="col-sm-2 control-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="obligprenom" placeholder="Prénom">
                </div>
            </div>
            <div class="form-group">
                <label for="adress" class="col-sm-2 control-label">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="obligadresse" placeholder="Adresse">
                </div>
            </div>
            <div class="form-group">
                <label for="postcode" class="col-sm-2 control-label">Code Postal</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="obligpostcode" placeholder="Code Postal">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Téléphone</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="telephone" placeholder="06XXXXXXXX">
                </div>
            </div>

            <div class="form-group">
                <label for="pays" class="col-sm-2 control label">Pays</label>
                <div class="col-sm-10">
                    <select class="form-control selection" name="pays">
                        <option value="fr">France</option>
                        <option value="en">Angleterre</option>
                        <option value="es">Espagne</option>
                        <option value="vz">Vénézuela</option>
                        <option value="sl">Sealand</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="bouton">Envoyer</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form.js">

    </script>
  </body>
</html>
